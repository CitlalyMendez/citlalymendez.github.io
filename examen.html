<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuario Aleatorio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="examen.css" />
</head>
<body>
  <div class="container mt-5">
    <div id="user-card" class="card shadow p-3 text-center">
      <div class="card-body">
        <img id="user-photo" class="rounded-circle mb-3" width="150" alt="Foto de usuario">
        <h2 id="user-name" class="card-title"></h2>
        <p><i class="bi bi-person-fill"></i> <span id="user-fullname"></span></p>
        <p><i class="bi bi-telephone-fill"></i> <span id="user-phone"></span></p>
        <p><i class="bi bi-envelope-fill"></i> <span id="user-email"></span></p>
        <p><i class="bi bi-geo-alt-fill"></i> <span id="user-location"></span></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- JavaScript -->
  <script src="examen.js"></script>
</body>
</html>
